      <!-- account-form.component.html -->
      <div class="account-form" [class.active]="isAccountFormActive">
        <div id="close-form" class="fas fa-times" (click)="closeAccountForm()"></div>
        <div class="buttons">
          <span class="btn login-btn" [class.active]="isLoginActive" (click)="showLoginForm()">login</span>
          <span class="btn register-btn" [class.active]="isRegisterActive" (click)="showRegisterForm()">register</span>
        </div>
        <form class="login-form" [class.active]="isLoginActive" (ngSubmit)="onSubmitLogin()">
          <h3>login now</h3>
          <input type="email" placeholder="enter your email" class="box" required />
          <input type="password" placeholder="enter your password" class="box" required />
          <div class="flex">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">remember me</label>
            <a href="#">forgot password?</a>
          </div>
          <input type="submit" value="login now" class="btn" />
        </form>
        <form class="register-form" [class.active]="isRegisterActive" (ngSubmit)="onSubmitRegister()">
          <h3>register now</h3>
          <input type="email" placeholder="enter your email" class="box" required />
          <input type="password" placeholder="enter your password" class="box" required />
          <input type="password" placeholder="confirm your password" class="box" required />
          <input type="submit" value="register now" class="btn" />
        </form>
      </div>
