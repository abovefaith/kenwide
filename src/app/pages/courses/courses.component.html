<app-navbar></app-navbar>

<section class="heading-link">
  <h3>our courses</h3>
  <p><a routerLink="/home">home</a> / courses</p>
</section>

<section class="courses">
  <h1 class="heading">our famous courses</h1>
  <div class="box-container">
    <div class="box" *ngFor="let course of visibleCourses">
      <div class="image">
        <img [src]="course.image" alt="" />
        <h3>{{ course.title }}</h3>
      </div>
      <div class="content">
        <h3>choose what's best for you!</h3>
        <p>{{ course.description }}</p>
        <a href="#" class="btn">read more</a>
        <div class="icons">
          <span><i class="fas fa-book"></i> 12 modules </span>
          <span><i class="fas fa-clock"></i> 6 hours </span>
        </div>
      </div>
    </div>
  </div>
  <div class="load-more">
    <div class="btn" *ngIf="showLoadMore" (click)="loadMore()">load more</div>
  </div>
</section>

<app-footer></app-footer>
